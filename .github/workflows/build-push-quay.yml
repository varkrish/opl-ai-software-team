name: Build & Push to Quay.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.backend
          push: true
          tags: |
            ${{ secrets.QUAY_REPO }}/crew-backend:latest
            ${{ secrets.QUAY_REPO }}/crew-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.frontend
          push: true
          tags: |
            ${{ secrets.QUAY_REPO }}/crew-frontend:latest
            ${{ secrets.QUAY_REPO }}/crew-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64
