site_name: AI Software Development Crew
site_description: Multi-agent AI software development system with LlamaIndex
site_author: AI Software Dev Team
site_url: https://varkrish.github.io/crew-coding-bots

repo_name: varkrish/crew-coding-bots
repo_url: https://github.com/varkrish/varkrish-crewai-opl-coder
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode - Red Hat theme
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - Red Hat theme
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Red Hat Text
    code: Red Hat Mono
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
    logo: material/robot

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/varkrish
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ai-software-dev-crew/
    - icon: fontawesome/brands/redhat
      link: https://www.redhat.com/
  
  version:
    provider: mike
  
  # Red Hat branding
  generator: false

