[pytest]
# Pytest configuration for AI Software Development Crew

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (moderate speed, may use DB/filesystem)
    e2e: End-to-end tests (slow, full workflow execution)
    api: API endpoint tests
    ui: UI/Frontend tests (requires Playwright)
    frontend: Frontend/UI tests
    slow: Slow tests (> 60 seconds)
    timeout: Timeout marker for slow tests
    performance: Performance benchmark tests
    generated_app: Tests for generated applications
    requires_api_key: Tests requiring API keys (OpenAI/OpenRouter)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Timeout settings (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Coverage options (requires pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test ordering
# Run fast tests first, slow tests last
# pytest-ordering plugin can be used if installed
