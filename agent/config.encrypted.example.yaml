# AI Software Development Crew - Encrypted Configuration
#
# This example shows how to use encrypted secrets in the config file.
# The encryption key must be provided via:
#   - CLI: --encryption-key
#   - Environment: CONFIG_ENCRYPTION_KEY
#
# Generate encryption key:
#   python -m llamaindex_crew.config.encrypt_tool --generate-key
#
# Encrypt a value:
#   python -m llamaindex_crew.config.encrypt_tool --encrypt "your_api_key"
#
# Usage:
#   export CONFIG_ENCRYPTION_KEY="your_encryption_key_here"
#   python -m llamaindex_crew.main --config config.encrypted.yaml "vision"

# LLM Configuration with encrypted API key
llm:
  # Encrypted API key (use api_key_encrypted instead of api_key)
  # Generated with: python -m llamaindex_crew.config.encrypt_tool --encrypt "your_key"
  api_key_encrypted: "gAAAAABf..."  # Replace with actual encrypted value
  
  api_base_url: "https://litellm-prod.apps.maas.redhatworkshops.io"
  environment: "production"
  model_manager: "gpt-4o-mini"
  model_worker: "gpt-4o-mini"
  model_reviewer: "gpt-4o-mini"
  max_tokens: 2048
  temperature: 0.7
  embedding_model: "text-embedding-3-small"

# Other settings (non-sensitive)
budget:
  max_cost_per_project: 100.0
  max_cost_per_hour: 10.0
  alert_threshold: 0.8

workspace:
  path: "./workspace"

logging:
  level: "INFO"
