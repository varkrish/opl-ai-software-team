{{- if .Values.backend.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "crew-studio.fullname" . }}-backend
  labels:
    {{- include "crew-studio.backend.labels" . | nindent 4 }}
  {{- with .Values.backend.route.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.backend.route.host }}
  host: {{ .Values.backend.route.host }}
  {{- end }}
  path: {{ .Values.backend.route.path | default "/" }}
  port:
    targetPort: http
  to:
    kind: Service
    name: {{ include "crew-studio.fullname" . }}-backend
    weight: 100
  {{- if .Values.backend.route.tls.enabled }}
  tls:
    termination: {{ .Values.backend.route.tls.termination | default "edge" }}
    insecureEdgeTerminationPolicy: {{ .Values.backend.route.tls.insecureEdgeTerminationPolicy | default "Redirect" }}
  {{- end }}
{{- end }}
