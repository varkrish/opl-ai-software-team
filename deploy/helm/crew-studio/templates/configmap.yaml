apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "crew-studio.fullname" . }}-config
  labels:
    {{- include "crew-studio.labels" . | nindent 4 }}
data:
  WORKSPACE_PATH: {{ .Values.config.workspacePath | quote }}
  JOB_DB_PATH: {{ .Values.config.jobDbPath | quote }}
  FLASK_ENV: {{ .Values.config.flaskEnv | quote }}
  PYTHONUNBUFFERED: "1"
  CONFIG_FILE_PATH: "/app/config/config.yaml"
  {{- range $key, $val := .Values.config.extra }}
  {{ $key }}: {{ $val | quote }}
  {{- end }}
