apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crew-studio.fullname" . }}-backend
  labels:
    {{- include "crew-studio.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "crew-studio.backend.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "crew-studio.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "crew-studio.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "crew-studio.fullname" . }}-config
          volumeMounts:
            - name: workspace
              mountPath: /app/workspace
            - name: data
              mountPath: /app/data
            - name: llm-config
              mountPath: /app/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: {{ include "crew-studio.fullname" . }}-workspace
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "crew-studio.fullname" . }}-data
        - name: llm-config
          secret:
            secretName: {{ include "crew-studio.fullname" . }}-config-secret
            items:
              - key: config.yaml
                path: config.yaml
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
