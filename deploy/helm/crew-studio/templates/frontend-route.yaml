{{- if .Values.frontend.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "crew-studio.fullname" . }}-frontend
  labels:
    {{- include "crew-studio.frontend.labels" . | nindent 4 }}
  {{- with .Values.frontend.route.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.frontend.route.host }}
  host: {{ .Values.frontend.route.host }}
  {{- end }}
  port:
    targetPort: http
  to:
    kind: Service
    name: {{ include "crew-studio.fullname" . }}-frontend
    weight: 100
  {{- if .Values.frontend.route.tls.enabled }}
  tls:
    termination: {{ .Values.frontend.route.tls.termination | default "edge" }}
    insecureEdgeTerminationPolicy: {{ .Values.frontend.route.tls.insecureEdgeTerminationPolicy | default "Redirect" }}
  {{- end }}
{{- end }}
