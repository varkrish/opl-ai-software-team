apiVersion: v1
kind: Service
metadata:
  name: {{ include "crew-studio.fullname" . }}-backend
  labels:
    {{- include "crew-studio.backend.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "crew-studio.backend.selectorLabels" . | nindent 4 }}
