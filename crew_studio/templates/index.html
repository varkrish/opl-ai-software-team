<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Studio - AI Software Development</title>
    
    <!-- PatternFly 5 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@5/patternfly.css">
    
    <!-- Red Hat Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Red Hat Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .pf-v5-c-page__header {
            background-color: #ee0000 !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    
    <!-- Main React App -->
    <script type="text/babel" src="{{ url_for('static', filename='js/app.jsx') }}"></script>
</body>
</html>
